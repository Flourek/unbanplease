<body>
    
    <div id="container"> 
        
        <div id="black-bars" class="no-drag"></div>
        <img id="background" class="no-drag" src="URL/res/img/deskbackground.png" alt="">
        <!-- <img id="foreground" class="no-drag" src="URL/res/img/foreground.png" alt=""> -->
        <img id="car" class="no-drag  " src="URL/res/img/car.png" alt="">
        <img id="border" class="no-drag" src="URL/res/img/border.png" alt="">
        
        <img id="boothbackground" class="no-drag" src="URL/res/img/boothbackground.png" alt="">
        <img id="boothdesk" class="no-drag" src="URL/res/img/boothdesk.png" alt="">
        <button id="shutterSwitch" onclick="streamerMode = !streamerMode; setAvatars()">
            <img src="URL/res/img/ShutterSwitchUp.png"  alt="">
        </button>


        <a id="handbook" href="https://safety.twitch.tv/s/article/Community-Guidelines" target="_blank"></a>
        <button id="userCardButton"  onclick="toggleUserCard()"></button>


        <div id="personMask">
            <div id="person">
                <img id="personBody"src="URL/res/img/SheetM2.png" alt="">
                <img id="personAvatar"src="https://cdn.7tv.app/emote/01FNZ9TZ3G000EJT2EVEY3GT5T/4x.webp" alt="" crossOrigin="anonymous">
            </div>
        </div>
        
        <div id="stamps" class="stamp-hide">
            <button id="stampPull"  onclick="stampsToggle()"></button>
            <button id="accept" class="stampButton"    >
                <img class="stampImg" src="URL/res/img/StampBotApproved.png" alt="">
            </button>
    
            <button id="deny" class="stampButton"    >
                <img class="stampImg" src="URL/res/img/StampBotDenied.png" alt="">
            </button>
    
            <img id="stampBarTop" src="URL/res/img/stampBarTop.png" alt="">
            <img id="stampBarBottom" src="URL/res/img/stampBarBottom.png" alt="">
        </div>

        <div id="visa">
            
            <img id="visaImg" src="URL/res/img/visa.png">    </img>
        
            <textarea name="resolutionNote" id="resolutionNote" placeholder="Enter a note for the traveller. " maxlength="500"></textarea>
            <!-- <button id="buh" onclick="finalize()">Submit</button> -->
        </div>
        
 
        <div id="appeal" class="draggable">
            <div id="appealGrab"></div>
            <p>sampel text</p>
        </div>
        
    
        <button id="next" onclick="next()"></button>
        <canvas id="canvas"></canvas>
    </div>
    
</body>
